<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>course-form</title>
    <style>
        div{
            margin: 7px 0;
        }
    </style>
</head>
<body>
    <div style="width: 600px; margin: 10px auto;">
        <div>
            <div style="text-align: center; border: 1px solid gray;">
                <h1>과정 등록폼</h1>
            </div>
        </div>
            
        <div style="background-color: #eeeeee; border: 1px solid gray; padding: 15px;">
            <form>
            <div>
                <div><label for="">과목명</label><br/></div>
                <div >
                    <select name="course" style="width: 100%; height: 30px;">
                        <option value="" selected disabled>-- 선택하세요 --</option>
                        <option value="course1">과목1</option>
                        <option value="course2">과목2</option>
                        <option value="course3">과목3</option>
                        <option value="course4">과목4</option>
                        <option value="course5">과목5</option>
                        <option value="course6">과목6</option>
                        <option value="course7">과목7</option>
                        <option value="course8">과목8</option>
                    </select>
                </div>
            </div>
            <div>
                <div><label for="">담당교수명</label><br/></div>
                <div>
                    <select name="professor" style="width: 100%; height: 30px;">
                        <option value="" selected disabled>-- 선택하세요 --</option>
                        <option value="professor1">교수1</option>
                        <option value="professor2">교수2</option>
                        <option value="professor3">교수3</option>
                        <option value="professor4">교수4</option>
                        <option value="professor5">교수5</option>
                        <option value="professor6">교수6</option>
                        <option value="professor7">교수7</option>
                        <option value="professor8">교수8</option>
                    </select>
                </div>
            </div>
            <div>
                <div><label>과정명</label></div>
                <div>
                    <input type="text" name="coursename" style="width: 100%; height: 30px;">
                </div>
            </div>
            <div>
                <div><label>정원수</label></div>
                <div>
                    <input type="number" name="number" style="width: 100%; height: 30px;">
                </div>
            </div>
            <div>
                <div style="text-align: right;">
                    <label><button type="reset">취소</button></label>
                    <label><button type="submit">등록</button></label>
                </div>
            </div>
            </form>
        </div>
        
        <div>
            <div style="text-align: center; border: 1px solid gray;">
                <p>중앙HTA학교 주소 : 서울특별시 종로구 율곡로 10길 105 디아망빌딩 4층</p>
            </div>
        </div>
    </div>
</body>
</html>
