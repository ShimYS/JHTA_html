<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        small{font-weight: normal; color: brown}
        strong{color: red;}
        em{font-style: normal; color: purple; font-size: 30px;}
    </style>
</head>
<body>
    <!--    
        텍스트 포맷팅 태그
            <strong>컨텐츠</strong>
                *엄청 중요한 내용
            <em>컨텐츠</em>
                *엄청 강조하고 싶은 내용
            <small>컨텐츠</small> 
                *작은 글자로 표시하고 싶은 내용
            <mark>컨텐츠</mark>
                *형광펜 마킹을 하고싶은 내용
            <del>컨텐츠</del>
                *삭제된 내용
                
        *포맷팅 태그의 내용은 새로운 줄에서 시작하지 않는다
        *보통 <p>태그와 같은 내용을 담는 태그 안에서 주로 사용된다.
        *위에서 나열한 모든 태그는 컨텐츠로 텍스트만 가질 수 있고, 다른 태그를 포함할 수는 없다.
    -->
    
    <h1>알고리즘 트레이닝 <small>프로그래밍 대회 입문 가이드</small></h1>
    
    <p>본 도서는 프로그래밍 대회를 준비하는 <mark>입문자</mark>를 위한 도서입니다<strong>5월10일 ~ 5월 25일</strong>까지 2주간 <em>30%</em> 할인된 가격으로 정가 <del>35,000월</del>이었던 책을 <strong>25,000원</strong>에 판매합니다.</p>
</body>
</html>
