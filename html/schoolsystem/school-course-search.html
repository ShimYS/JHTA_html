<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>course-search</title>
    <style>
        div, span {
            margin: 7px 0;
        }
        table {
            width: 100%;
            text-align: center;
        }
        
        table, th, td {
            border: 2px solid black;
            border-collapse: collapse;
        }
        
        th{
            background-color: cadetblue;
        }
    </style>
</head>
<body>
    <!--컨텐츠 박스-->
    <div style="width: 600px; margin: 10px auto;">
        <!--헤더부-->
        <div>
            <div style="text-align: center; border: 1px solid gray;">
                <h1>과정 검색</h1>
            </div>
        </div>
        <!--바디부-->    
        <div style="background-color: #eeeeee; border: 1px solid gray; padding: 15px;">
            <!--검색-->
            <div>
                <form>
                    <div>
                        <span>
                            <select name="kind" style="width: 100px; height: 27px;">
                                <option value="dept" selected>학과</option>
                                <option value="rank">학년</option>
                                <option value="subject">과정명</option>
                                <option value="name">이름</option>
                            </select>
                        </span>
                        <span>
                            <input type="text" style="width: 100px; height: 20px">
                        </span>
                        <span>
                            <label><button type="submit">조회</button></label>
                        </span>
                    </div>
                </form>
            </div>
            
            <div>
                <table>
                    <thead>
                        <tr>
                            <th>과정번호</th>
                            <th>과정명</th>
                            <th>담당교수</th>
                            <th>정원</th>
                            <th>신청자수</th>
                            <th>마감여부</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>10000</td>
                            <td>자바기초</td>
                            <td>이교수</td>
                            <td>30</td>
                            <td>15</td>
                            <td>N</td>
                        </tr>
                        <tr>
                            <td>10021</td>
                            <td>데이터베이스</td>
                            <td>이교수</td>
                            <td>40</td>
                            <td>30</td>
                            <td>N</td>
                        </tr>
                        <tr>
                            <td>10031</td>
                            <td>HTML</td>
                            <td>김교수</td>
                            <td>30</td>
                            <td>30</td>
                            <td>Y</td>
                        </tr>
                        <tr>
                            <td>10033</td>
                            <td>자바스크립트</td>
                            <td>김교수</td>
                            <td>40</td>
                            <td>15</td>
                            <td>N</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            
            <div>
                <div >
                    <span style="margin: 10px 0 0 0; ">
                        <span>수강신청 가능 과정 : </span>
                        <span><strong>5개</strong></span>
                    </span>
                    <span style="margin: 0 0 0 100px; ">
                        <span>마감된 과정 : </span>
                        <span><strong>1개</strong></span>
                    </span>
               </div>
            </div>
        </div>
        <!--푸터부-->
        <div>
            <div style="text-align: center; border: 1px solid gray;">
                <p>중앙HTA학교 주소 : 서울특별시 종로구 율곡로 10길 105 디아망빌딩 4층</p>
            </div>
        </div>
    </div>
</body>
</html>
