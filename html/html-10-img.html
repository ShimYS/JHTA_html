<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>image</title>
</head>
<body>
    <h1>이미지 표시하기</h1>
    
    <h3>상품 이야기</h3>
    <p>
        <img src="images/img01.jpg"
        width="183" height="275"
        alt="모래사장 유리병 그림">
        
        <img src="images/img02.jpg"
        width="183" height="275"
        alt="구름위 태양 그림">
        
        <img src="images/img03.jpg"
        width="152" height="331"
        alt="조커 담배피는 그림">
        
        <img src="https://t1.daumcdn.net/movie/16a51a57d1f337b45499d0efa365d6c7abfc62eb" 
        alt="레이니 데이 인 뉴욕">

    <h3>이미지에 링크 걸기</h3>
    <ul>
        <li>
            <a href="https://www.daum.net" target="_blank">
                <img src="images/daum-logo.png" alt="다음로고" width="360" height="188"/>
            </a>
        </li>
        <li>
            <a href="https://www.naver.com" target="_blank">
                <img src="images/naver-logo.png" alt="네이버로고" width="330" height="105"/>
            </a>
        </li>
        <li>
            <a href="https://www.google.com" target="_blank">
                <img src="images/google-logo.png" alt="구글로고" width="272" height="92"/>
            </a>
        </li>
    </ul>

</html>
